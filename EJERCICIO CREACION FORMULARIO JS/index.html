<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EJERCICIO CREACION FORMULARIO JS</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <form class="form">
      <h1 class="title">Create an account</h1>
      <h2 class="subtitle">It's free and always will be.</h2>

      <div class="fields-form">
        <div class="name-surname">
          <input class="format name namefield" type="text" name="name" placeholder="First Name">
          <input class="format namefield"type="text" name="surname" placeholder="Surname">
        </div>
        <input class="format email1" type="text" name="email-mobile" placeholder="Email or mobile number">
        <input class="format email2" type="text" name="email-mobile" placeholder="Re-enter email or mobile number">
        <input class="format" type="password" name="password" placeholder="New password">
      </div>

      <label for="birthday" class="birthday-field">Birthday</label>
      <div class="birthday-selector">
        <select class="js-birthday-day format-option" name="select" size="1">
          <option>Day</option>
        </select>
        <select class="js-birthday-month format-option" name="select" size="1">
          <option>Month</option>
        </select>
        <select class="js-birthday-year format-option" name="select" size="1">
          <option>Year</option>
        </select>
        <a href="" class="small link">Why do I need to provide my date of birth?</a>
      </div>

      <div class="radioformat">
        <input type="radio" value="Female" name="radiogroup" /><label for="radio1">Female</label>
        <input type="radio" value="Male" name="radiogroup" /><label for="radio2">Male</label>
      </div>

      <p class="text">By clicking Create an account, you agree to our <a class="link" href="#">Terms</a> and that you have read our <a href="#" class="link">Data Policy</a>, including our <a href="#" class="link">Cookie Use</a>.</p>

      <input class="button-submit" type="button" name="button-submit" value="Create an account">

    </form>

    <script src="scripts/main.js" charset="utf-8"></script>

  </body>

</html>
